<body>
  <!-- 代码发布时应删除此注释，'/'是或者的意思
    * 如果所用插件支持，并且只需兼容ie9及以上的浏览器，建议使用2.2.4版本的jquery

    * favicon尺寸应为32*32/48*48/64*64，格式应为ico/png/gif

    * 建议<script>放在文档底部（视情况来定）

    * 一般情况，<link>应该放在<head>中

    * 一个页面中应该有且只有一个<h1>，其包含 网站名称/首页链接/核心关键词 等等，应该放在文档顶部，越接近<body>越好

  <!-- 版权信息

  <div class="m-copyright">Copyright &copy; 2019 <a href="">公司名称</a> All Right Reserved</div>

  <!-- 百度地图示例 -->
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=4E5A3Fb789138a0ab8431f42a887aea1"></script>
  <div class="cmap" id="allmap" style="width: 770px; height: 360px;">
    <!-- 770px 290px -->
  </div>
  <script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(116.404, 39.915);
    var marker = new BMap.Marker(point);  // 创建标注
    map.addOverlay(marker);              // 将标注添加到地图中
    map.centerAndZoom(point, 11);        // 初始化地图，设置中心点坐标和地图级别 
    map.enableScrollWheelZoom(true);     // 开启鼠标滚轮缩放
    var opts = {
      width: 300,     // 信息窗口宽度
      height: 100,     // 信息窗口高度
      title: "公司名称", // 信息窗口标题
    }
    var infoWindow = new BMap.InfoWindow("地址：公司所在地", opts);  // 创建信息窗口对象
    map.openInfoWindow(infoWindow, point); //开启信息窗口
  </script>
</body>

</html>
